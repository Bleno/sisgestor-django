<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lista de cursos</title>
</head>
<body>
{% if cursos %}
    <ul>
    {% for curso in cursos %}
        <li><a href="{% url 'curso.detail' curso.id %}">{{ curso.curso }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhum curso registrado</p>
{% endif %}
	
</body>
</html>
