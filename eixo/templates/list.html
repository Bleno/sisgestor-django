<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lista de Eixos</title>
</head>
<body>
{% if eixos %}
    <ul>
    {% for eixo in eixos %}
        <li><a href="{% url 'detail' eixo.id %}">{{ eixo.eixo }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhum eixo registrado</p>
{% endif %}
	
</body>
</html>
